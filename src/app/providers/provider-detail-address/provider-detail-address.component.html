<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-8">
    <h2>{{title}}</h2>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="tabs-container">
              <ul class="nav nav-tabs">
                  <li class="">
                    <a data-toggle="tab" [routerLink]="['/providers', page.typeFlag,'edit', page.id]">Basic</a>
                  </li>
                  <li class="active">
                    <a data-toggle="tab" [routerLink]="['/providers', page.typeFlag,'edit', page.id, 'address']">Address</a>
                  </li>
                  <!--
                  <li class="">
                      <a data-toggle="tab" [routerLink]="['/providers', page.typeFlag,'edit', page.id, 'specialties']">Specialties</a>
                  </li>
                  -->
                  <li class="">
                      <a data-toggle="tab" [routerLink]="['/providers', page.typeFlag,'edit', page.id, 'certificates']">Certificates</a>
                  </li>
                  <li class="">
                      <a data-toggle="tab" [routerLink]="['/providers', page.typeFlag,'edit', page.id, 'experiences']">Experiences</a>
                  </li>
                  <!--
                  <li class="">
                      <a data-toggle="tab" [routerLink]="['/providers', page.typeFlag,'edit', page.id, 'audit']">Audit</a>
                  </li>
                  -->
              </ul>
          </div>
          <div class="ibox-content">
              <form class="form-horizontal" [formGroup]="itemForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
                <!-- fields start -->

                <div class="form-group row">
                    <label for="select" class="col-sm-3 form-control-label">City</label>
                    <div class="col-sm-9">
                      <select id="select" formControlName="cityId">
                          <option *ngFor="let c of cityList" [value]="c.id">
                            {{ c.name }}
                          </option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                  <label for="street" class="col-sm-3 form-control-label">Street</label>
                  <div class="col-sm-9">
                      <input id="street" type="text" formControlName="street" class="form-control">
                      <span class="text-danger" *ngIf="itemForm.hasError('required', ['street']) && formDir.submitted">
                        Required.
                      </span>
                      <span class="text-danger" *ngIf="itemForm.hasError('minlength', ['street']) && formDir.submitted">
                        Must be at least 3 characters long.
                      </span>
                      <span class="text-danger" *ngIf="itemForm.hasError('maxlength', ['street']) && formDir.submitted">
                        Must be less than 512 characters long.
                      </span>
                    </div>
                </div>

                <div class="form-group row">
                  <label for="postCode" class="col-sm-3 form-control-label">Building No</label>
                      <div class="col-sm-9">
                        <input id="postCode" type="text" formControlName="postCode" class="form-control">
                        <span class="text-danger" *ngIf="itemForm.hasError('required', ['postCode']) && formDir.submitted">
                          Required.
                        </span>
                        <span class="text-danger" *ngIf="itemForm.hasError('minlength', ['postCode']) && formDir.submitted">
                          Must be at least 3 characters long.
                        </span>
                        <span class="text-danger" *ngIf="itemForm.hasError('maxlength', ['postCode']) && formDir.submitted">
                          Must be less than 512 characters long.
                        </span>
                      </div>
                  </div>

                  <div class="form-group row">
                    <label for="latitude" class="col-sm-3 form-control-label">Latitude</label>
                      <div class="col-sm-9">
                        <input id="latitude" type="text" formControlName="latitude" class="form-control">
                          <span class="text-danger" *ngIf="itemForm.hasError('required', ['latitude']) && formDir.submitted">
                            Required.
                          </span>
                      </div>
                  </div>

                  <div class="form-group row">
                      <label for="longitude" class="col-sm-3 form-control-label">Longitude</label>
                        <div class="col-sm-9">
                          <input id="longitude" type="text" formControlName="longitude" class="form-control">
                            <span class="text-danger" *ngIf="itemForm.hasError('required', ['longitude']) && formDir.submitted">
                              Required.
                            </span>
                        </div>
                  </div>
                <!-- fields end -->
                <!-- buttons start -->
                <div class="form-group row">
                  <div class="offset-sm-3 col-sm-9">
                    <button type="submit" [disabled]="itemForm.invalid" class="btn btn-primary btn-tn m-r-xs">Save</button>
                    <button class="btn btn-secondary btn-demo btn-tn" (click)="cancel()">Cancel</button>
                  </div>
                </div>
                <!-- buttons end -->
              </form>
          </div>
        </div>
      </div>
    </div>
</div>
